<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate vacation pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous"
    >
    <style>
        input {
            margin-bottom: 5px;
        }

        .container {
            max-width: 500px;
            padding: 10px;
            margin: 50px auto 0;
        }

        h1 {
            text-align: center;
        }

        .error {
            color: red;
            margin: 5px 0;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Calculate vacation pay</h1>
    <form method="get" action="/calculate" th:object="${vacationRequest}">
        <div>
            <input type="number" class="form-control" step="0.01" id="salary" placeholder="Salary"
                   th:field="*{salary}"/>
            <div class="error" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">error
            </div>
        </div>

        <div>
            <label for="firstDayOfVacation">from</label>
            <input class="form-control" type="date" id="firstDayOfVacation" name="firstDayOfVacation"
                   th:field="*{firstDayOfVacation}"/>
            <div class="error" th:if="${#fields.hasErrors('firstDayOfVacation')}"
                 th:errors="*{firstDayOfVacation}">error
            </div>
            <label for="vacationDayEnd">to</label>
            <input class="form-control" type="date" id="vacationDayEnd" name="lastDayOfVacation"
                   th:field="*{lastDayOfVacation}"/>
            <div class="error" th:if="${#fields.hasErrors('lastDayOfVacation')}"
                 th:errors="*{lastDayOfVacation}">error
            </div>
        </div>

            <button class="btn btn-primary" type="submit">submit</button>
    </form>
    <div th:if="${vacationPay != null}">
        <p>Your vacation pay is: <span th:text="${vacationPay}"></span></p>
    </div>
</div>
</body>
</html>
